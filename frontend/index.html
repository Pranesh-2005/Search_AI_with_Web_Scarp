<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Assistant</title>
   <meta name="description" content="Get AI-powered answers with real-time web search and crawling. Fast and comprehensive search results.">
    <meta name="keywords" content="AI search, web search, search assistant, web crawling, AI answers">
    <meta name="author" content="Search Assistant">
    
    <!-- Theme and App Colors -->
    <meta name="theme-color" content="#667eea">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-navbutton-color" content="#667eea">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="SearchAI">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/android-icon-36x36.png">
    <link rel="shortcut icon" href="icons/android-icon-48x48.png">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="48x48" href="icons/android-icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/android-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/android-icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/android-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/android-icon-192x192.png">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="icons/android-icon-144x144.png">
    <meta name="msapplication-square70x70logo" content="icons/android-icon-72x72.png">
    <meta name="msapplication-square150x150logo" content="icons/android-icon-144x144.png">
    <meta name="msapplication-square310x310logo" content="icons/android-icon-192x192.png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Search Assistant - AI-Powered Web Search">
    <meta property="og:description" content="Get AI-powered answers with real-time web search and crawling">
    <meta property="og:image" content="icons/android-icon-192x192.png">
    <meta property="og:url" content="https://aisearchassistant.vercel.app">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Search Assistant - AI-Powered Web Search">
    <meta name="twitter:description" content="Get AI-powered answers with real-time web search and crawling">
    <meta name="twitter:image" content="icons/android-icon-192x192.png">
 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">üîç</div>
                <h1>Search Assistant</h1>
            </div>
            <p class="subtitle">Get AI-powered answers with real-time web search</p>
        </div>
        
        <div class="search-card">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="quick">
                    <span class="mode-icon">‚ö°</span>
                    <span class="mode-text">Quick Search</span>
                    <span class="mode-desc">Fast results</span>
                </button>
                <button class="mode-btn" data-mode="deep">
                    <span class="mode-icon">üî¨</span>
                    <span class="mode-text">Deep Search</span>
                    <span class="mode-desc">Comprehensive analysis</span>
                </button>
            </div>
            
            <div class="search-form">
                <div class="input-group">
                    <input type="text" id="question" class="search-input" placeholder="Ask any question..." />
                    <button id="searchBtn" class="search-btn">
                        <span class="btn-text">Search</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <span id="loadingText">Searching...</span>
            </div>
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
